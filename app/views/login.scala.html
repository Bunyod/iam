<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")'>
    <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/login.css")'>
    <script src='@routes.Assets.versioned("lib/jquery/jquery.min.js")' type='text/javascript' defer></script>
    <script src='@routes.Assets.versioned("javascripts/login.js")' type='text/javascript' defer></script>
  </head>
  <body class='main'>
    <div class='page'>
      <div class='form'>
        <form class='register-form'>
          Access Data<br/>&nbsp;
          <input id="regi" type='text' placeholder='email address' autocomplete="email"/>
          <input id="regp" type='password' placeholder='password' autocomplete="new-password"/>
          Basic Contact Details<br/>&nbsp;
          <input id="forename" type='text' placeholder='first name' autocomplete="given-name"/>
          <input id="surname" type='text' placeholder='last name' autocomplete="family-name"/>
          <input id="phone" type='text' placeholder="phone with '+' and country code" autocomplete="tel"/>
          <button type="button">create</button>
          <!-- TODO Why `href='#'`? -->
          <p class='message'>Already registered? <a href='#'>Sign In</a></p>
        </form>
        <form class='login-form'>
          <input id="logi" type='text' placeholder='email address' autocomplete="email"/>
          <input id="logp" type='password' placeholder='password' autocomplete="current-password"/>
          <button>login</button>
          <!-- TODO Why `href='#'`? -->
          <p class='message'>Not registered? <a href='#'>Create an account</a></p>
        </form>
      </div>
    </div>
    <div id='footer'>
      <div id="version">Safeplace&trade; - v@version</div>
    </div>
  </body>
</html>
